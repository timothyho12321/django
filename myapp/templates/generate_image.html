<!-- templates/generate_image.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Generated Image">
    {% endif %}
</body>
</html>
