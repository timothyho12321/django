<!DOCTYPE html>
<html>
<head>
    <title>Generated Questions</title>
</head>
<body>
    <h1>Generated Questions for {{ note.title }}</h1>
    {% for type, questions in questions_dict.items %}
        <h2>{{ type|title }}</h2>
        <ul>
            {% for question in questions %}
            <li>{{ question }}<br></li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
